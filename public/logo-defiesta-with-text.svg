<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="120" fill="#030303"/>

  <!-- Logo mark -->
  <g transform="translate(60, 60)">
    <!-- Outer dashed ring -->
    <circle
      cx="0"
      cy="0"
      r="40"
      fill="none"
      stroke="#38BDF8"
      stroke-width="1.5"
      stroke-dasharray="8 8"
      opacity="0.6"
    />

    <!-- Inner solid ring -->
    <circle
      cx="0"
      cy="0"
      r="25"
      fill="none"
      stroke="#38BDF8"
      stroke-width="1.5"
      opacity="0.9"
    />

    <!-- Center dot with glow -->
    <circle
      cx="0"
      cy="0"
      r="8"
      fill="#38BDF8"
      filter="url(#glow)"
    />
  </g>

  <!-- Text -->
  <text
    x="130"
    y="68"
    fill="white"
    font-family="JetBrains Mono, SF Mono, Monaco, Consolas, monospace"
    font-size="32"
    font-weight="500"
    letter-spacing="4"
  >DEFIESTA</text>
</svg>
